<div class="container">
  <h2>Item Details</h2>
  <form>
    <div class="form-group">
      <label for="itemDiscription">Description:</label>
      <input type="text" id="itemDiscription" name="itemDiscription" [(ngModel)]="ItemSelected.itemDiscription" class="form-control" readonly>
    </div>

    <div class="form-group">
      <label for="itemPrice">Price:</label>
      <input type="text" id="itemPrice" name="itemPrice" [(ngModel)]="ItemSelected.itemPrice" class="form-control" readonly>
    </div>

    <div class="form-group">
      <label for="supplierItemNumber">Supplier Number:</label>
      <input type="text" id="supplierItemNumber" name="supplierItemNumber" [(ngModel)]="ItemSelected.supplierItemNumber" class="form-control" readonly>
    </div>

    <div class="form-group">
      <label for="itemNumber">Number:</label>
      <input type="text" id="itemNumber" name="itemNumber" [(ngModel)]="ItemSelected.itemNumber" class="form-control" readonly>
    </div>

    <div class="form-group">
      <label for="itemBarcode">Barcode:</label>
      <input type="text" id="itemBarcode" name="itemBarcode" [(ngModel)]="ItemSelected.itemBarcode" class="form-control" readonly>
    </div>

    <div class="form-group">
      <label for="vatType">VAT type:</label>
      <input type="text" id="vatType" name="vatType" [(ngModel)]="ItemSelected.vatType.vatType" class="form-control" readonly>
    </div>
  </form>
</div>
