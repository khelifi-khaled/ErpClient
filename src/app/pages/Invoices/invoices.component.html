   <div class="header">
    <input type="text" [(ngModel)]="searchText" (ngModelChange)="onSearchTextChange($event)" placeholder="Search Invoice" class="form-control mb-3">
    <button type="button" class ="btn-Cancel" nbButton status="primary"  (click)="addInvoice()" >Add</button>
  </div>

   <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (matSortChange)="onSortChange($event)">
  
      <ng-container matColumnDef="Number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="DueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceDueDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.customer.customerName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="CustomerNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Number </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.customer.customerNumber}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let invoice" class="btns"> 
          <button class="btn-consulter" (click)="consultInvoice(invoice)" >Consulter</button>
          <button class="btn-edit" (click)="editInvoice(invoice)" [disabled]="invoice.flagAccounting">Edit</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
