<div class="container">
    <input type="text" [(ngModel)]="searchText" (ngModelChange)="onSearchTextChange($event)" placeholder="Search customers" class="form-control mb-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Customer Number</th>
          <th>Customer Name </th>
          <th>Customer VAT Number</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of filteredCustomers">
          <td>{{customer.customerNumber}}</td>
          <td>{{customer.customerName}}</td>
          <td>{{customer.customerVatNumber}}</td>
          <td>
            <button class="btn-consulter" (click)="consulterCustomer(customer)">Consult</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
